apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverseproxy
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - image: sebastien6/udacity-udagram-reverseproxy:latest
        imagePullPolicy: Always
        name: reverseproxy
        ports:
        - containerPort: 8080
          protocol: TCP